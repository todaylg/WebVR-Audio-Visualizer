<html> <head> <title>Music</title> <meta charset="utf-8"> <link rel="stylesheet" href="/WebVR-Audio-Visualizer/BeginPanel.6a152897.css"> <script src="/WebVR-Audio-Visualizer/WebVR-Audio-Visualizer.0199f01a.js"></script> </head> <body> <a-scene antialias="true"> <a-assets> <a-mixin id="bar" geometry="primitive: box" material="color: black;opacity:0.5;"></a-mixin> <a-mixin id="fire" fire="analyserEl: #analyser;"></a-mixin> <audio id="song" loop src="/WebVR-Audio-Visualizer/China-X.091139f1.mp3"></audio> <img id="play_button" src="/WebVR-Audio-Visualizer/play.7fd1b995.png"> <img id="pause_button" src="/WebVR-Audio-Visualizer/pause.3eee5681.png"> <img id="floor" src="/WebVR-Audio-Visualizer/floor.1e609319.jpg"> <img id="skyBox" src="/WebVR-Audio-Visualizer/sky3.0cb9d572.jpg"> </a-assets>  <a-entity id="camera" camera="userHeight: 1.6;" look-controls="" wasd-controls="enabled:true;" position="0 0 1.5" rotation="20 0 0"> <a-entity raycaster="objects: .clickable" cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity> </a-entity>  <a-entity menu="analyserEl: #analyser; camera:#camera" position="0 2 -2" scale="0.75 0.75 1" id="menu" class="clickable"> <a-animation begin="shrink" attribute="position" to="0 1.8 -2" dur="1000" easing="ease-out"></a-animation> <a-animation begin="shrink" attribute="scale" to="0.5 0.5 1" dur="1000" easing="ease-out"></a-animation> <a-animation begin="grow" attribute="position" to="0 2 -2" dur="2000" easing="ease-out"></a-animation> <a-animation begin="grow" attribute="scale" to="0.75 0.75 1" dur="2000" easing="ease-out"></a-animation> </a-entity>  <a-entity class="clickable" playbutton="analyserEl: #analyser;playing:true; visible: true" position="0 1 -2" id="playButton" animate="attribute:scale; time:100;" rotation="90 0 0"> <a-entity> <a-plane src="#pause_button" material="transparent: true" scale="0.9 0.9 0.9" position="0 0.52 0" l="src: #floor"></a-entity>   </a-scene>  <div id="beginPanel"> <span style="font-size:5rem;margin-top:5rem;flex:auto">WebVR</span> <span style="font-size:6rem;flex:auto;white-space:nowrap">Audio Visualizer</span> <span style="font-size:2rem;flex:auto;white-space:nowrap">WASD/ArrowKeys control movement.Focus dont move to trigger selection</span> <div class="wrapper" id="wrapper" style="flex:auto"> <label class="button" for="file"> Choose a local music <input id="file" type="file"> </label> <label class="button" id="beginBtn">Use sample music</label> <label class="button" id="singBtn">Just Singing!</label> </div> </div> </body> </html>
